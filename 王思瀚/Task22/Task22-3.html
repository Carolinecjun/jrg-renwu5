<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ENVY</title>
</head>
<style>
    img{
      width: 500px;
      height: 300px;
      border: 1px solid #000;
    }
</style>
<body>
  <ul class="ct">
    <li data-img="./img/1.jpg">鼠标放置查看图片1</li>
    <li data-img="./img/2.jpg">鼠标放置查看图片2</li>
    <li data-img="./img/3.jpg">鼠标放置查看图片3</li>

</ul>
<div class="img-preview"></div>
<script>
   var ct = document.querySelector('.ct');
   var pre = document.querySelector('.img-preview');

   ct.addEventListener('mouseover',function(e){
     picsrc = e.target.getAttribute('data-img');
     pre.innerHTML = '<img src= "'+ picsrc +'">';
   })
</script>
</body>
</html>
