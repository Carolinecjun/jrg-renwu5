   function addClass(arr,str){
       var store=arr.className.split(' ');

       for(var i = 0; i < store.length; i++){
             if (str == store[i]){
                    break;
     }else{
             store.push(str);

             break;
             }
     }

       return arr.className = store.join(' ');
