<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ENVY</title>

  <style>
    html,body,p,h1,h2,h3,ul,li{
      margin: 0;
      padding: 0;
    }
    a{
      color:#cc9393;
      text-decoration: none;
    }
    .ct>li{
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: 0.5s;
    }
    .ct>li:hover{
      background-color:#ccc;
      color: #fff;
    }

    .btn{
      display: block;
      border: 1px solid #cc9393;
      border-radius: 5px;
      padding: 10px;
      margin: 10px auto;
      width: 50px;
      text-align: center;
    }

  </style>
</head>
<body>
  <ul class="ct">
    <li>内容1</li>
    <li>内容2</li>
    <li>内容3</li>
  </ul>

    <a href="" class="btn">MORE</a>

<script>


    function ajax(){
      var dataStr ='';
      for (var key in opts.data) {
        dataStr += key + '=' + opts.data[key] + '&';
      }
      dataStr = dataStr.substr(0,dataStr.length - 1);
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange =function(opts){
        if (xmlhttp.readyState == 4 && xmlhttp.status ==200) {
          var json = JSON.parse(xmlhttp.responseText);
          opts.success(json);
        }
        if (xmlhttp.readyState == 4 && xmlhttp.status ==404) {
          opts.error();
        }
        if (opts.type.toLowerCase() == "get") {
          xmlhttp.open(opts.url,opts.url+'?'+dataStr,true);
          xmlhttp.send();
        }
        if (opts.type.toLowerCase() == "post") {
          xmlhttp.open(opts.url,opts.url,true);
          xmlhttp.setRequestHeader('content-type','application/x-www-form-urlencoded');
          xmlhttp.send(dataStr);
        }
      }
    }

    function success(json){
      var ct  = document.querySelector('.ct');

      for (var i = 0; i < opts.data.length; i++) {
            var newLi = document.createElement("li");
            newLi.innerText = "内容"+json.data[i];
            ct.appendChild(newLi);
      };
      this.btn.innerHTML = <a href="" class="btn">MORE</a>;
      start += 5;
    }
    var isloading = false;
    var start =3;
    var btn = document.querySelector('.btn');



    btn.addEventListener('click',function(e){
      e.preventDefault();
      if (isloading) {
        return;
      }
      isloading =true;
      this.btn.innerHTML = <img src="loading.gif" alt=""/>
      ajax({
         url:"ajax_1.php",
         type:"get",
         data:{
           start:start,
           length:5
         },
         success:function(json){
           success(json);
         },
         error:function(){
           console.log("oh...出问题了....");
         }
      });

    })
</script>
</body>
</html>
