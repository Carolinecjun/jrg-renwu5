<!DOCTYPE html>
<html>
<head>
	<title>导航条的制作</title>
	<meta charset="UTF-8"/>
	<style type="text/css">
	html,body,ul{margin:0;padding:0;}
	a{text-decoration: none;color:#000;}
.header{width: 100%;height: 30px;background: #999;text-align: center;line-height: 30px;position: relative;}
li{list-style: none;}
.header > li{display:inline-block;width:15%;}
.header > li:first-child{margin-left: -300px;}
.content{display: none;top:100%;width:15%;position: absolute;}
.header > li:hover .content{display: block;border:1px solid #ccc;}
.header  li:hover{background: #aaa;}
	</style>
</head>
<body>
<div >
	<ul class="header">
	<li><a href="">前端</a>
<ul class="content">
	<li><a href="">JavaScript</a></li>
	<li><a href="">CSS</a></li>
	<li><a href="">HTML</a></li>
</ul>
	</li>
	<li><a href="">服务端</a>
<ul class="content">
	<li><a href="">NODE</a></li>
	<li><a href="">PHP</a></li>
	<li><a href="">JAVA</a></li>
</ul>
	</li>
	<li><a href="">前端工具</a>
	<ul class="content">
	<li><a href="">Sublime</a></li>
	<li><a href="">Webstorm</a></li>
	<li><a href="">Git</a></li>
</ul></li>
	<li><a href="">HTML</li>
	<li><a href="">NODE</li>
	</ul> 
</div>
</body>
</html>
