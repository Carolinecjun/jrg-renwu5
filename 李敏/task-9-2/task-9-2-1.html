<!DOCTYPE html>
<html>
<head>
	<title>task-9</title>
	<meta charset="UTF-8"/>
	<style type="text/css">
	div{font-size: 24px;}
	li{list-style: none;display:inline-block;margin-left: 10px;}
	.im{background-image: url("images/sprit.png");width:30px;height:30px;}
	.qj{background-position:-1px -1px;}
	.ks{background-position:-5px -47px;}
	.zt{background-position: 0px -91px;}
	.qj:hover{background-position:-1.5px -136px;}
	.ks:hover{background-position:-1px -181px;}
	.zt:hover{background-position:-5px -228px;}
	</style>
</head>
<body>
<h1>使用CSS Sprite 把如下6张图标图片合并成一张图片，做出如下效果, 当 hover 时背景变色</h1>
<div>
<ul >
	<li class="im qj"></li>前进
	<li class="im ks"></li>开始
	<li class="im zt"></li>暂停
</ul>
</div>

</body>
</html>
