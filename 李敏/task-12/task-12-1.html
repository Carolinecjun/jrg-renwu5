<!DOCTYPE html>
<html>
<head>
	<title>用浮动、负边距实现如下效果</title>
	<meta charset="UTF-8"/>
	<style type="text/css">
	html,body,ul{padding:0;margin:0;}
.content{margin-top:30px;}
.layout{margin:0 auto;width:1000px;}
.main{margin-top: 10px;padding: 10px 0;background: #ccc;}
.box{margin-left:-20px;}
.box:after{content:"";clear:both;display:block;}
li{list-style:none;background: #1fd;width:320px;height: 70px;display: block;float:left;margin-left: 20px;margin-top:10px;}
	</style>
</head>
<body>
<div class="content layout">
<div class="main">
	<ul class="box">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</div>
</div>
</body>
</html>
