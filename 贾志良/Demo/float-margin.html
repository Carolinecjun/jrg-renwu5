<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>

			margin:0;
			padding: 0;
		}

		div#wraper{
			width:800px;
			height: 500px;
			border:1px solid blue;
			margin-left: 20px;

		}

			margin-left: -20px;
		}
		ul:after{
			content:"";
			display: block;
			clear:both;
		}

			width:142px;
			height:200px;
			border:1px solid red;
			margin-left: 20px;
			margin-top: 30px;
		}
	</style>
</head>

			<Li>li1</Li>

			<Li>li7</Li>
			<Li>li8</Li>
			<Li>li9</Li>
			<Li>li10</Li>
		</ul>
	</div>
	<script>
	  function Add(){};
     var a=new Add();
     console.log(a instanceof Add);
	</script>
</body>
</html>
