<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
	<style type="text/css">
		table th,table td {
			border: 2px solid #ccc;
			font-family: "微软雅黑",sans-serif;
			font-size: 16px;
		}
		table th {
			background: #22aaaa;
		}
		table tr {
			text-align: center;
		}
		table {
			border-collapse: collapse;
			width: 100%;
			height: 200px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>姓名</th>
			<th>性别</th>
		</tr>
		<tr>
			<td>小明</td>
			<td>男</td>
		</tr>
		<tr>
			<td>小花</td>
			<td>女</td>
		</tr>
	</table>
</body>
</html>
