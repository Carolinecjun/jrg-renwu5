<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .wrap{
      border: 1px solid red;
      width: 900px;
      margin: 0 auto;
    }
  
  </style>
</head>
<body>
 <div id="header">
   <div class="wrap">这里是标题</div>
 </div>
  <div id="content">
    <div class="wrap">这里是内容</div>
  </div>
<div id="footer">
  <div class="wrap">这里是 footer</div>
</div>
</body>
</html>
<!-- 给class="wrap"的div加个边框，发现当浏览器宽度不大于900px时，div区域会被遮住一部分，大于900px时，div区域会水平居中。 -->
